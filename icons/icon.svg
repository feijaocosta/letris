<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#gradient)"/>
  
  <!-- Letter blocks pattern -->
  <g fill="rgba(255,255,255,0.2)">
    <!-- Top row -->
    <rect x="60" y="80" width="40" height="40" rx="4"/>
    <rect x="120" y="80" width="40" height="40" rx="4"/>
    <rect x="180" y="80" width="40" height="40" rx="4"/>
    <rect x="240" y="80" width="40" height="40" rx="4"/>
    <rect x="300" y="80" width="40" height="40" rx="4"/>
    <rect x="360" y="80" width="40" height="40" rx="4"/>
    
    <!-- Second row -->
    <rect x="90" y="140" width="40" height="40" rx="4"/>
    <rect x="150" y="140" width="40" height="40" rx="4"/>
    <rect x="210" y="140" width="40" height="40" rx="4"/>
    <rect x="270" y="140" width="40" height="40" rx="4"/>
    <rect x="330" y="140" width="40" height="40" rx="4"/>
  </g>
  
  <!-- Main text -->
  <text x="256" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
    LETRIS
  </text>
  
  <!-- Subtitle -->
  <text x="256" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    Tetris + Palavras
  </text>
  
  <!-- Bottom pattern -->
  <g fill="rgba(255,255,255,0.15)">
    <rect x="80" y="380" width="30" height="30" rx="3"/>
    <rect x="120" y="380" width="30" height="30" rx="3"/>
    <rect x="160" y="380" width="30" height="30" rx="3"/>
    <rect x="200" y="380" width="30" height="30" rx="3"/>
    <rect x="240" y="380" width="30" height="30" rx="3"/>
    <rect x="280" y="380" width="30" height="30" rx="3"/>
    <rect x="320" y="380" width="30" height="30" rx="3"/>
    <rect x="360" y="380" width="30" height="30" rx="3"/>
    <rect x="400" y="380" width="30" height="30" rx="3"/>
  </g>
</svg>